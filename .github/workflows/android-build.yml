name: Build Android APK (Capacitor)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Local Notifications plugin
        run: npm install @capacitor/local-notifications

      - name: Install Capacitor CLI
        run: npm install @capacitor/cli --save-dev

      - name: Prepare web assets
        run: npm run prepare-web

      - name: Capacitor sync & update
        run: |
          npx cap sync android
          npx cap update android

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug   # ou assembleRelease para vers√£o final

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Fix permissions for Capacitor CLI
  run: chmod +x ./node_modules/.bin/cap
